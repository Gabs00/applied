
<body ng-app="validationApp">
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    
 
    <div class="page-header"><h1>Add Application Details Below</h1></div>
  
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> 

        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Company Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="userForm.name.$invalid || userForm.name.$pristine" class="help-block">Company name is required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.date.$invalid && !userForm.date.$pristine }">
            <label>Date Applied</label>
            <input type="date" name="date" class="form-control" ng-model="user.date" required>
            <p ng-show="userForm.date.$pristine" class="help-block">Date is required.</p>
        </div>
        
    
        <div class="form-group">
            <label>Job Post</label>
            <input type="link" name="link" class="form-control" ng-model="link">
        </div>

        <div class="form-group">
            <label>Job Listing ID</label>
            <input type="text" name="id" class="form-control" ng-model="id">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control" ng-model="description">
        </div>
        
        
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Save</button>
        
    </form>
</div><!-- col-sm-8 -->
<div class="completed">
  <list ng-repeat="item in applications.entries">
    <p><a href="http://{{item.link}}">{{item.company}}</a></p>
  </list>
</div>
</div><!-- /container -->

</body>

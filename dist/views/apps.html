<body> <div class="container jumbotron"> <table st-table="applications" class="table table-striped" id="searchTextResults"> <thead> <tr> <th>Company <th>Date <th>Job posting <th>ID <th>Description <th>Keywords  <th colspan="3"> <input st-search placeholder="search.." class="input-sm form-control" type="search" st-delay="100">   <tbody> <tr ng-repeat="item in applications"> <td>{{item.company}} <td>{{item.date}} <td><a ng-href="http://{{item.link}}">{{item.link}}</a> <td>{{item.id}} <td>{{item.description}} <td>{{item.keywords}}   </table> </div><!-- /container -->

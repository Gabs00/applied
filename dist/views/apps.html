<body> <div class="container"> <table class="table" id="searchTextResults"> <thead> <td colspan="6"> <input placeholder="search.." ng-model="search" class="form-control" type="search">  <tr> <th>Company <th>Date <th>Job Posting <th>Description <th>Keywords   <tbody> <tr ng-repeat="item in applications | filter:search"> <td>{{item.company}} <td>{{item.date}} <td><a ng-href="http://{{item.link}}">{{item.id}}</a> <td>{{item.description}} <td>{{item.keywords}}   </table> </div><!-- /container -->
